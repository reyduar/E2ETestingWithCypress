version: 2
jobs:
  cypress/run:
    docker:
      - image: cypress/base:10
    parallelism: 1
    steps:
    - checkout
    - restore_cache:
       keys:
       - cache-{{ .Branch }}-{{ checksum "package.json" }}
    - run:
        name: Install dependencies
        command: npm ci
    - run:
        commands: npm cypress verify
    - save_cache:
        key: cache-{{ .Branch }}-{{ checksum "package.json" }}
        paths:
        - ~/.npm
        - ~/.cache
    - persist_to_workspace:
        root: ~/
        paths:
        - project
        - .cache/Cypress
    - attach_workspace:
        at: ~/
    - run:
        name: Run Cypress tests
        command: npm test
workflows:
  build:
    jobs:
    - cypress/run
  version: 2
